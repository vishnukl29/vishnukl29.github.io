<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Under Maintenance</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  height:100vh;
  background:url("https://i.ibb.co/kVHDD42T/windows-xp-original-wallpaper-3840x2160.jpg")
  no-repeat center center fixed;
  background-size:cover;
  font-family:Tahoma, Verdana, sans-serif;
  overflow:hidden;
}

/* ==== REAL XP WINDOW ==== */
.window{
  position:absolute;
  width:90%;
  max-width:420px;
  background:#ECE9D8; /* XP beige */
  border:2px solid #003c74;
  box-shadow:
    inset 0 0 0 1px #ffffff,
    0 0 0 1px #7f9db9;
  user-select:none;
}

/* TITLE BAR */
.titlebar{
  height:26px;
  background:linear-gradient(#0a5ed7,#1f7bf3);
  color:white;
  font-size:13px;
  font-weight:bold;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 6px;
  cursor:move;
}

/* CLOSE BUTTON */
.close{
  width:18px;
  height:18px;
  background:#c75050;
  border:1px solid #fff;
  text-align:center;
  line-height:17px;
  font-size:12px;
  cursor:pointer;
}

/* CONTENT */
.content{
  padding:18px 20px 14px;
  display:flex;
  gap:14px;
  font-size:13px;
  color:#000;
}

.icon{
  font-size:28px;
}

.small{
  font-size:11px;
  color:#333;
  margin-top:4px;
}

/* BUTTON */
.actions{
  text-align:right;
  padding:0 14px 14px;
}

button{
  min-width:120px;
  font-family:Tahoma;
  font-size:12px;
  padding:4px 12px;
  background:#ECE9D8;
  border:1px solid #003c74;
  box-shadow:inset 1px 1px #fff;
  cursor:pointer;
}

button:active{
  box-shadow:none;
}

/* BLINK */
.blink{
  animation:blink .2s 4;
}
@keyframes blink{
  0%{opacity:1}
  50%{opacity:.35}
  100%{opacity:1}
}
</style>
</head>

<body>

<audio id="errorSound">
  <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg">
</audio>

<audio id="alertSound">
  <source src="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg">
</audio>

<!-- MAIN WINDOW -->
<div class="window" id="mainWin" style="top:50%;left:50%;transform:translate(-50%,-50%);">
  <div class="titlebar" id="dragBar">
    <span>Under Maintenance</span>
    <div class="close" id="closeBtn">‚úï</div>
  </div>

  <div class="content">
    <div class="icon">‚ö†Ô∏è</div>
    <div>
      <strong>Hoster is inactive.</strong>
      <div class="small" id="lastOnline"></div>
      <div class="small">Error Code: 0x80072EE7</div>
    </div>
  </div>

  <div class="actions">
    <button onclick="location.href='https://wa.me/916235989299'">
      Contact Administrator
    </button>
  </div>
</div>

<script>
/* LAST ONLINE */
const lastOnlineDate=new Date("2026-01-22T00:00:00");

function updateLastOnline(){
  const now=new Date();
  let diff=Math.floor((now-lastOnlineDate)/1000);
  const d=Math.floor(diff/86400); diff%=86400;
  const h=Math.floor(diff/3600); diff%=3600;
  const m=Math.floor(diff/60);
  const s=diff%60;

  let t="Last online: ";
  if(d>0)t+=`${d} days ${h} hours ${m} minutes ${s} sec ago`;
  else if(h>0)t+=`${h} hours ${m} minutes ${s} sec ago`;
  else if(m>0)t+=`${m} min ${s} sec ago`;
  else t+=`${s} sec ago`;

  document.getElementById("lastOnline").innerText=t;
}
updateLastOnline();
setInterval(updateLastOnline,1000);

/* DRAG */
const win=document.getElementById("mainWin");
const bar=document.getElementById("dragBar");
let drag=false,ox=0,oy=0;

bar.addEventListener("mousedown",start);
bar.addEventListener("touchstart",start);

function start(e){
  drag=true;
  const p=e.touches?e.touches[0]:e;
  ox=p.clientX-win.getBoundingClientRect().left;
  oy=p.clientY-win.getBoundingClientRect().top;
}

document.addEventListener("mousemove",move);
document.addEventListener("touchmove",move,{passive:false});

function move(e){
  if(!drag)return;
  e.preventDefault();
  const p=e.touches?e.touches[0]:e;
  win.style.left=(p.clientX-ox)+"px";
  win.style.top =(p.clientY-oy)+"px";
  win.style.transform="none";
}

document.addEventListener("mouseup",()=>drag=false);
document.addEventListener("touchend",()=>drag=false);

/* CLOSE */
let closeCount=0;
const errorSound=document.getElementById("errorSound");
const alertSound=document.getElementById("alertSound");

document.getElementById("closeBtn").onclick=()=>{
  closeCount++;
  errorSound.currentTime=0;
  errorSound.play();

  win.classList.remove("blink");
  void win.offsetWidth;
  win.classList.add("blink");

  if(closeCount%5===0){
    showPopup();
  }
};

function showPopup(){
  const box=document.createElement("div");
  box.className="window";
  box.style.width="330px";
  box.style.left=Math.random()*(window.innerWidth-350)+"px";
  box.style.top=Math.random()*(window.innerHeight-220)+"px";

  box.innerHTML=`
    <div class="titlebar">
      <span>System Message</span>
      <div class="close">‚úï</div>
    </div>
    <div class="content">
      <div class="icon">üòÑ</div>
      <div><strong>Njekkikondarinnapo ninak enth chugam kitty ?</strong></div>
    </div>
  `;

  document.body.appendChild(box);
  alertSound.currentTime=0;
  alertSound.play();

  setTimeout(()=>box.remove(),10000);
}
</script>

</body>
</html>
