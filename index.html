<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IST Momentum Clock</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
</head>

<body id="body"
  class="h-screen w-screen text-white transition-all duration-500 bg-cover bg-center">

  <!-- Overlay -->
  <div class="absolute inset-0 bg-black/40"></div>

  <!-- Controls -->
  <div class="fixed top-4 right-4 z-10 flex gap-2">
    <button onclick="toggleTheme()"
      class="px-4 py-2 rounded-full bg-white/20 backdrop-blur text-sm">
      üåô / ‚òÄÔ∏è
    </button>
    <button onclick="changeBackground()"
      class="px-4 py-2 rounded-full bg-white/20 backdrop-blur text-sm">
      üé®
    </button>
  </div>

  <!-- Clock -->
  <div class="relative z-10 h-full flex flex-col items-center justify-center text-center">
    <div id="time"
      class="text-[clamp(3rem,10vw,6.5rem)] font-light tracking-widest drop-shadow-lg">
      00:00:00
    </div>

    <div id="date" class="mt-3 text-lg opacity-90"></div>

    <div class="mt-1 text-sm opacity-70">
      Indian Standard Time (IST)
    </div>
  </div>

<script>
  /* ----------- IST CLOCK ----------- */
  function updateClock() {
    const now = new Date();
    const utc = now.getTime() + now.getTimezoneOffset() * 60000;
    const ist = new Date(utc + 5.5 * 60 * 60 * 1000);

    const h = String(ist.getHours()).padStart(2, "0");
    const m = String(ist.getMinutes()).padStart(2, "0");
    const s = String(ist.getSeconds()).padStart(2, "0");

    document.getElementById("time").textContent = `${h}:${m}:${s}`;

    document.getElementById("date").textContent =
      ist.toLocaleDateString("en-IN", {
        weekday: "long",
        day: "numeric",
        month: "long",
        year: "numeric"
      });
  }

  setInterval(updateClock, 1000);
  updateClock();

  /* ----------- BACKGROUNDS ----------- */
  const backgrounds = [
    "https://source.unsplash.com/1920x1080/?nature",
    "https://source.unsplash.com/1920x1080/?mountains",
    "https://source.unsplash.com/1920x1080/?sky",
    "https://source.unsplash.com/1920x1080/?forest",
    "https://source.unsplash.com/1920x1080/?ocean"
  ];

  function changeBackground() {
    const bg = backgrounds[Math.floor(Math.random() * backgrounds.length)];
    document.getElementById("body").style.backgroundImage = `url(${bg})`;
  }

  changeBackground();

  /* ----------- THEME ----------- */
  function toggleTheme() {
    document.documentElement.classList.toggle("dark");
  }
</script>

</body>
</html>
